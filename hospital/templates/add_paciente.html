{% extends 'admin_nav.html' %}
{% load static %}

{% block content %}
<br><br><br>
<div class="container card shadow m-5" style="margin-left: 0;">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">Adicionar Paciente</h5>
        <br>

        <!-- Verificação de erro ao adicionar novo paciente -->
        {% if error == "no" %}
        <script>
            alert('Paciente salvo com sucesso!');
            window.location = ('{% url "view_paciente" %}');
        </script>
        {% endif %}

        {% if error == "yes" %}
        <script>
            alert('Algo deu errado, tente novamente.');
        </script>
        {% endif %}

        <!-- Formulário para adicionar um paciente -->
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Nome do Paciente</label>
                        <input type="text" name="nome" class="form-control" placeholder="Digite o nome" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" name="data_nascimento" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" name="cpf" class="form-control" placeholder="Digite o CPF" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Digite o email" required>
                </div>

                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Contato</label>
                        <input type="text" name="telefone" class="form-control" placeholder="Digite o telefone" required>
                    </div>
                </div>
              
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Endereço</label>
                        <textarea name="endereco" class="form-control" placeholder="Digite o endereço" required></textarea>
                    </div>
                    
                </div>
            </div>
            <hr>
            <input type="submit" value="Cadastrar" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock content %}
