<!DOCTYPE html>
<html lang="pt-BR">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>VidaPlus - Gestão Hospitalar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Arquivos CSS estáticos -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/fontawesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">

<!-- Estilos adicionais para as telas -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 0.8rem 1rem;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      color: #fff !important;
      text-shadow: 1px 1px 2px #00000070;
    }

    .navbar-nav .nav-link {
      color: #f8f9fa !important;
      margin: 0 10px;
      font-weight: 500;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .navbar-nav .nav-link img {
      width: 18px;
      height: 18px;
    }

    .navbar-nav .nav-link:hover {
      color: #ffb347 !important;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 5px 10px;
    }

    footer {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

<!-- Bassa de navegação -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'index' %}">VidaPlus</a>
    <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#menu">
      <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:white;"></i></span>
    </button>

<!-- Menu de navegação -->
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">
            <img src="{% static 'images/icon-home.png' %}" alt="Início"> Início
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'sobre' %}">
            <img src="{% static 'images/icon-about.png' %}" alt="Sobre"> Sobre
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contato' %}">
            <img src="{% static 'images/icon-contact.png' %}" alt="Contato"> Contatos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">
            <img src="{% static 'images/icon-login.png' %}" alt="Login"> Acesso
          </a>
        </li>
      </ul>
    </div>
  </nav>

  {% block body %}{% endblock %}

  <footer>
    &copy; 2025 VidaPlus - Sistema de Gestão Hospitalar
  </footer>

<!-- Scripts jQuery e Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
