{% extends 'admin_nav.html' %}
{% load static %}

{% block content %}
{% if error == "no" %}
    <script>
        alert('Dados do Paciente atualizados!');
        window.location = "{% url 'view_paciente' %}";
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('Algo deu errado. Tente novamente.');
    </script>
{% endif %}

<br><br><br>
<div class="container card shadow m-5" style="margin-left: 0;">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange">Edição de Paciente</h5>
        <br>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Nome do Paciente</label>
                            <input type="text" name="nome" class="form-control" value="{{ paciente.nome }}" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Número de Telefone</label>
                            <input type="text" name="telefone" class="form-control" value="{{ paciente.telefone }}" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" value="{{ paciente.email }}" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Endereço</label>
                            <textarea name="endereco" class="form-control" required>{{ paciente.endereco }}</textarea>
                        </div>
                    </div>

                </div>
                <hr>
                <input type="submit" value="Atualizar" class="btn btn-primary">
                <a href="{% url 'view_paciente' %}" class="btn btn-secondary ml-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
